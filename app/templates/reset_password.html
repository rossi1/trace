{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Flasky - Login{% endblock %}
{% block page_content %}
<div class="page-header">
    <h1>Login</h1></div>
    <form action="{{ url_for('reset_with_token', token=token) }}" method="POST">
        {{ form.csrf_token }}
        {{ wtf.quick_form(form) }}
    </form>
{% endblock %}
